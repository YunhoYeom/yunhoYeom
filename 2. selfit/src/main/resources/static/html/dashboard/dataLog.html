<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/header.js" defer></script>
    <!-- ✅ 로컬 CSS -->
    <link rel="stylesheet" href="/css/dashboard/dataLog.css">

    <!-- ✅ 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/locales/ko.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- ✅ 로컬 JS -->
    <script src="/js/dashboard/singleChart.js"></script>
    <script src="/js/dashboard/calendar.js"></script>

</head>
<body>
<div id="container">
    <div id="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a href="#" class="logo-link">
                    <img src="/img/logo_img.png" alt="selfit 로고" class="logo-img">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img src="/img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </div>
    <div id="section1">
        <div class="sideBar">
            <div class="dashBoard">
                <p>대시보드</p>
                <div class="foodNote">
                    <p>식단 기록</p>
                </div>
                <div class="exerciseNote">
                    <p>운동 기록</p>
                </div>
                <div class="calorieCal">
                    <p>칼로리 계산</p>
                </div>
                <div class="checkList">
                    <p>체크리스트</p>
                </div>
            </div>
            <div class="community">
                <p>커뮤니티</p>
            </div>
            <div class="myPage">
                <p>마이페이지</p>
            </div>
        </div>
        <div class="maincontent">
            <div class="content-name">식단 관리 기록</div>

            <!-- 차트 컨테이너 -->
            <div id="chart-container">
                <!-- 드롭다운: 차트 안 오른쪽 위 -->
                <div class="dropdown-inside-chart">
                    <select class="yearSelect">
                        <option value="2025" selected>2025년</option>
                        <option value="2024">2024년</option>
                        <option value="2023">2023년</option>

                    </select>
                </div>
                <div id="chart"></div>
            </div>
        <div class="calendar-wrapper">
            <div id="calendar"></div>
            <div id="foodDetailPanel">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4 id="selectedDate">날짜</h4>
                    <button id="closePanelBtn"
                            style="background: none; border: none; font-size: 18px; cursor: pointer;">×
                    </button>
                </div>
                <div class="list-top">
                    <input type="text" id="foodName" placeholder="음식명">
                    <input type="text" id="foodAmount" placeholder="예: 200g">
                    <button type="button" class="btn custom-btn">등록</button>
                </div>
                <div class="food-header">
                    <div class="food-name">음식</div>
                    <div class="food-amount">양</div>
                    <div class="food-kcal">칼로리</div>
                    <div class="food-buttons"></div>
                </div>
                <ul id="foodList"></ul>
                <p id="totalCalories">총 0kcal</p>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
